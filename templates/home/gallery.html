<section class="bg-white h-full py-6 sm:py-8 lg:py-12">
  <div class="mx-auto max-w-screen-2xl px-4 md:px-8">

    <div class="mb-4 flex items-center justify-between gap-8 sm:mb-8 md:mb-12">
      <div class="flex flex-col gap-2">
        <h2 class="text-2xl lg:text-3xl">Gallery</h2>
        <p class="hidden max-w-screen-sm text-gray-800 md:block">Explore the gallery that we have available for you</p>
      </div>
      <a href="#" class="inline-block rounded-lg border border-black px-12 py-3 text-center text-sm md:text-base">More</a>
    </div>

    <div class="grid grid-cols-2 gap-4 sm:grid-cols-3 md:gap-6 xl:gap-8">
      {% for category in categories %}
        <a href="#" class="group relative flex h-48 items-end overflow-hidden rounded-lg bg-gray-100 shadow-lg md:h-80">

          {% if category.image %}
            <img src="{{ category.image.url }}" loading="lazy" alt="{{ category.name }}" class="absolute inset-0 h-full w-full object-cover object-center transition duration-200 group-hover:scale-110" />
          {% endif %}

          <div class="pointer-events-none absolute inset-0 bg-gradient-to-t from-gray-800 via-transparent to-transparent opacity-50"></div>

          {% if category.name %}
            <span class="relative ml-4 mb-3 inline-block text-sm text-white md:ml-5 md:text-lg">{{ category.name }}</span>
          {% endif %}

        </a>
      {% endfor %}
    </div>

  </div>
</section>

<div class="grid grid-cols-2 gap-4 sm:grid-cols-3 md:gap-6 xl:gap-8">
  {% for category in categories %}
    <a href="{% url 'bookings:gallery' category=category.name %}" class="group relative flex h-48 items-end overflow-hidden rounded-lg bg-gray-100 shadow-lg md:h-80">

    {% if category.image %}
      <img src="{{ category.image.url }}" loading="lazy" alt="{{ category.name }}" class="absolute inset-0 h-full w-full object-cover object-center transition duration-200 group-hover:scale-110" />
    {% endif %}

    <div class="pointer-events-none absolute inset-0 bg-gradient-to-t from-gray-800 via-transparent to-transparent opacity-50"></div>

    {% if category.name %}
      <span class="relative ml-4 mb-3 inline-block text-sm text-white md:ml-5 md:text-lg">{{ category.name }}</span>
    {% endif %}

    </a>
  {% endfor %}
</div>
